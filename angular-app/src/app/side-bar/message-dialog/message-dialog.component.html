<h2 mat-dialog-title>Create history note</h2>
<mat-dialog-content>
  <form>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">History message</label>
      <textarea style="width: 100%;" class="form-control custom-textarea" id="exampleFormControlTextarea1" rows="3"
        >{{message?.messageText}}
      </textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Note</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" value="{{message?.note}}">
    </div>

    <div class="mb-3" style="display: flex;">
      <div >
        <label for="exampleFormControlInput1" class="form-label">Category</label>
        <select class="form-select" aria-label="Default select example" (change)="chooseTagNames($event)">
          <option selected disabled>{{initiallyTagName}}</option>
          <option value="CLIENT">CLIENT</option>
          <option  value="CASH">CASH</option>
          <option value="PROVIDERS">PROVIDERS</option>
          <option value="ADMINISTRATION">ADMINISTRATION</option>
          <option value="STATISTIC">STATISTIC</option>
        </select>
      </div>
      <div style="margin-left: 20px;">
        <label for="exampleFormControlInput1" class="form-label">Entity</label>
        <select class="form-select" aria-label="Default select example" (change)="chooseEntity($event)">
          <option selected>{{initiallyEntityName}}</option>
          <option *ngFor="let tag of filteredHistoryTags" value="{{tag.entityId}}"
            >{{tag.entityName}}</option>
        </select>
      </div>
    </div>

    <div style="display: flex; margin-top: 15px;" >
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
        [checked]="message?.isImportant">
        <label class="form-check-label" for="flexSwitchCheckDefault">Import</label>
      </div>
      <div class="form-check form-switch" style="display: flex; margin-left: 20px; height: 70px;">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
         [checked]="message?.isDone">
        <label class="form-check-label" for="flexSwitchCheckDefault">Done</label>
      </div>
    </div>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Select Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button type="submit" style="margin: 0px;" class="btn btn-primary">Submit</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <!-- Add other buttons or actions as needed -->
</mat-dialog-actions>
