
<form (submit)="save(name, address, email, phoneNumber)" class="custom-form">

  <!-- <label>First Name</label>
  <input class="w3-input" type="text"> -->

  <div >
    <label for="exampleInputName" class="w3-input" style="margin-top: 8px;">Name</label>
    <input class="w3-input" required type="text" id="disabledTextInput"  placeholder="Enter name" #name>
  </div>

  <div>
    <label class="w3-input" style="margin-top: 8px;">Address</label>
    <input class="w3-input" required type="text" id="disabledTextInput" placeholder="Enter address" #address>
  </div>

  <div>
    <label class="w3-input" style="margin-top: 8px;">Email address</label>
    <input input class="w3-input" required type="email" id="disabledTextInput" placeholder="name@example.com" #email>
  </div>
  <p style="margin-bottom: 0px;" id="emailHelp" class="form-text">We'll never share your email with anyone else.</p>

  <div>
    <label class="w3-input" style="margin-top: 0px;">Phone number</label>
    <input class="w3-input" required type="text" id="disabledTextInput" placeholder="Enter phone number" #phoneNumber>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-top: 8px;">Submit</button>

</form>
