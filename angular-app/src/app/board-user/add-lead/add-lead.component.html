
<form  (submit)="save(name, address, email, phoneNumber)" class="custom-form"
    style="margin-right: 20%;">

    <div class="mb-3">
      <label for="name-input" style="margin-top: 8px;">Name</label>
      <input required type="text" class="form-control custom-input-area" id="name-input"  
      placeholder="Enter name" #name>
    </div>

    <div class="mb-3">
      <label for="address-input" style="margin-top: 8px;">Address</label>
      <input required type="text" class="form-control custom-input-area" 
        id="address-input" placeholder="Enter address" #address>
    </div>
  
    <div class="mb-3">
      <label for="email-input" style="margin-top: 8px;">Email address</label>
      <input class="form-control custom-input-area" required type="email" id="email-input" 
        placeholder="name@example.com" #email style="margin-bottom: 0px;">
      <p style="margin: 0px 5px; color: rgb(240, 240, 211, 0.5); font-size: 10px; font-weight: 60;" 
        id="email-help" class="form-text" >
        We'll never share your email with anyone else.
      </p>
    </div>

  
    <div class="mb-3">
      <label for="phone-number-input" style="margin-top: 0px;">Phone number</label>
      <input required type="text" class="form-control custom-input-area" id="phone-number-input" 
      placeholder="Enter phone number" #phoneNumber>
    </div>
  
    <button [disabled]="isAdded" type="submit" class="btn btn-primary" id="submit-button"
      style="margin-top: 8px;" [disabled]="isRequestProcess">
      Submit
    </button>
  </form>
   
  <div *ngIf="isError" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  <div *ngIf="isAdded" class="alert alert-info" role="alert">
    New LEAD is added
  </div>
