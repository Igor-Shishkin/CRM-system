<div>
  <p>lids works!</p>

  <p *ngIf="isError == true" class="">{{errorMessage}}</p>

  <table class="table table-striped table-hover">
    
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>email</th>
            <th>phone</th>
            <th>Orders</th>
            <th>Actions</th>
            <th></th>
            <th></th>
        </tr>
    </thead>


    <tbody *ngIf="isLoaded == true">
        <tr *ngFor="let lid of lids">
            <td>{{lid.id}}</td>
            <td>{{lid.name}}</td>
            <td>{{lid.surname}}</td>
            <td>{{lid.email}}</td>
            <td>{{lid.phoneNumber}}</td>
            <td>{{lid.orders.length}}</td>
            <td>
              <a 
                [routerLink]="'/user/user-lid-workplace'" 
                (click)="updateActiveLid(lid.id)"
                class="btn btn-info">Go to LID</a>
                <button (click)="deleteLid(lid.id)" type="button" 
                class="btn btn-danger" style="margin-left: 5px;">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>

  <button [routerLink]="'/user/user-add-lid'" 
   type="button" class="btn btn-outline-primary">Add LID</button>
