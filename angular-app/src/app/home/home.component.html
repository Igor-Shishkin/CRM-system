<div *ngIf="isLoggedIn" style="margin-top: 10px;">
  <div class="w3-row" style="margin-bottom: 30px; margin-top: 30px;">
    <div class="w3-col m4 l4">
      <button
      [routerLinkActive]="'active-nav'"
      [routerLink]="'/user/user-lid'"
       type="button" class="btn btn-outline-secondary custom-size">LEADs</button>
    </div>
    <div class="w3-col m4 l4">
      <button 
      [routerLinkActive]="'active-nav'"
      [routerLink]="'/user/user-clients'"
       type="button" class="btn btn-outline-secondary custom-size">Clients</button>
    </div>
    <div class="w3-col m4 l4">
      <button type="button" class="btn btn-outline-secondary custom-size">Providers</button>
    </div>
  </div>
  <div class="w3-row">
    <div class="w3-col m4 l4">
      <button type="button" class="btn btn-outline-secondary custom-size">Cash</button>
    </div>
    <div class="w3-col m4 l4">
      <button type="button" class="btn btn-outline-secondary custom-size">Statistic</button>
    </div>
    <div class="w3-col m4 l4">
      <button type="button" class="btn btn-outline-secondary custom-size">Administration</button>
    </div>
  </div>
</div>
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>
<div *ngIf="!isLoggedIn" 
   class="alert alert-warning d-flex align-items-center" role="alert" style="margin-top: 10px;" >
      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <h3 style="color: black;">You are not logged</h3>  
</div>
