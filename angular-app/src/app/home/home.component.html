<div class="container">
  <header class="jumbotron">
    <p>{{ content }}</p>
  </header>
</div>

<form>
  <div class="input-group mb-3">
    <label for="exampleInputName" class="form-label" style="margin-top: 8px;">Name</label>
    <input required type="text" id="disabledTextInput" class="form-control" 
    style="margin-left: 5px;" placeholder="Enter name and surname" #name>
  </div>

  <div class="mb-3">
    <div class="row g-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
    </div>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
