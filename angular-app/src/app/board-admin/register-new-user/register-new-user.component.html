<div class="col-md-12">
    <div class="card card-container custom-form">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate class="custom-form"
        >
  
        <div  *ngIf="isSignUpFailed" class="alert alert-warning" role="alert">
          {{errorMessage}}
        </div>
  
        <div class="form-group custom-form">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control custom-form"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
          />
          <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors['required']">Username is required</div>
            <div *ngIf="username.errors['minlength']">
              Username must be at least 3 characters
            </div>
            <div *ngIf="username.errors['maxlength']">
              Username must be at most 20 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control custom-form"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          />
          <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors['required']">Email is required</div>
            <div *ngIf="email.errors['email']">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <div class="form-group custom-form">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control custom-form"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div style="margin-top: 11px; margin-bottom: 11px;">
            <div class="form-check form-check-inline  row align-items-center custom-form">
              <div class="col-auto">
                <input class="form-check-input" type="checkbox" value="User" id="inlineCheckbox1" 
                [checked]="form.role.includes('User')" (change)="updateRole('User')"
                style="vertical-align: middle;">
                <label class="form-check-label ml-2" for="inlineCheckbox1" style="vertical-align: middle;">
                  User
                </label>
              </div>
            </div>
            <div class="form-check form-check-inline  row align-items-center">
                <div class="col-auto">
                  <input class="form-check-input" type="checkbox" value="Admin" id="flexCheckChecked"
                  [checked]="form.role.includes('Admin')" (change)="updateRole('Admin')">
                  <label class="form-check-label ml-2" for="flexCheckChecked">
                    Admin
                  </label>
                </div>
            </div>
        </div>
  
        <div class="form-group">
          <button class="btn btn-primary btn-block" [disabled]="isProcess">Sign Up</button>
        </div>
  
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
    </div>
  
  </div>
