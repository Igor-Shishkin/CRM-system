

<p *ngIf="isError == true" class="">{{errorMessage}}</p>

<h4>{{responseMessage}}</h4>

<table class="table table-striped table-hover">
  
  <thead> 
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>email</th>
          <th>roles</th>
          <th>Number of clients</th>
          <th>Action/th>
      </tr>
  </thead>


  <tbody *ngIf="isLoaded == true">
      <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.roles}}</td>
          <td>{{user.clientsNumber}}</td>
          <td>            
            <button (click)="deleteUser(user.id)" type="button" 
            class="btn btn-outline-dark" style="margin-left: 5px;">Delete</button>
          </td>

              <button (click)="deleteLid(lid.id)" type="button" 
              class="btn btn-danger" style="margin-left: 5px;">Delete</button>

  </tbody>
